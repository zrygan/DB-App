    <script>
      function splitPatientName() {
        const patientName = document.getElementById("patient_name").value.trim(); // Get the full name
        console.log("Full Name:", patientName); // Debug: Log the full name
        const nameParts = patientName.split(","); // Split by comma
        console.log("Name Parts:", nameParts); // Debug: Log the name parts

        if (nameParts.length === 2) {
          // If valid format (Lastname, Firstname) is provided
          document.getElementById("patient_last_name").value = nameParts[0].trim(); // Last name
          document.getElementById("patient_first_name").value = nameParts[1].trim(); // First name
          console.log("First Name:", nameParts[1].trim()); // Debug: Log first name
          console.log("Last Name:", nameParts[0].trim()); // Debug: Log last name
        } else {
          // If invalid format, clear the fields
          document.getElementById("patient_last_name").value = "";
          document.getElementById("patient_first_name").value = "";
        }
      }

      function splitDoctorName() {
        const doctorName = document.getElementById("doctor_name").value.trim(); // Get the full name
        console.log("Full Name:", doctorName); // Debug: Log the full name
        const nameParts = doctorName.split(","); // Split by comma
        console.log("Name Parts:", nameParts); // Debug: Log the name parts

        if (nameParts.length === 2) {
          // If valid format (Lastname, Firstname) is provided
          document.getElementById("doctor_last_name").value = nameParts[0].trim(); // Last name
          document.getElementById("doctor_first_name").value = nameParts[1].trim(); // First name
          console.log("First Name:", nameParts[1].trim()); // Debug: Log first name
          console.log("Last Name:", nameParts[0].trim()); // Debug: Log last name
        } else {
          // If invalid format, clear the fields
          document.getElementById("doctor_last_name").value = "";
          document.getElementById("doctor_first_name").value = "";
        }
      }

      function setFormAction(actionURL) {
        const form = document.getElementById("consultForm");
        form.action = actionURL; // Set form action to the JSP file
        form.submit(); // Submit the form
      }
    </script>
